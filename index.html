<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-image: url('https://i.ibb.co/dPCG7Xj/20240908-044048-0000.png'); /* Cambia este enlace por el que desees */
            background-size: cover;
            background-position: center;
        }

        canvas {
            background-color: rgba(0, 0, 0, 0.8);
            display: block;
            border: 4px solid #fff;
        }

        .game-container {
            text-align: center;
            color: white;
        }

        .header {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            position: relative;
            top: 0;
        }

        .header h1 {
            margin: 0;
        }

        .icon-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .icon-container img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .controls-row {
            display: flex;
            justify-content: center;
            margin: 10px;
        }

        .controls button {
            font-size: 20px;
            padding: 10px 20px; /* Tamaño reducido */
            background: linear-gradient(145deg, #00c6ff, #0072ff);
            border: none;
            color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .controls button:active {
            background: linear-gradient(145deg, #0072ff, #00c6ff);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            transform: translateY(2px);
        }

        .controls button:hover {
            background: linear-gradient(145deg, #007aff, #0052ff);
        }

        .controls img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Tetris</h1>
        <div class="icon-container">
            <!-- Ícono de Telegram -->
            <a href="tg://resolve?domain=CreceEnLasRedesSociales" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/1140/1140033.png" alt="Telegram">
            </a>
            <!-- Ícono de compartir -->
            <img id="shareIcon" src="https://cdn-icons-png.flaticon.com/512/6569/6569250.png" alt="Compartir">
        </div>
    </div>
    <div class="game-container">
        <h1></h1>
        <canvas id="tetris" width="200" height="400"></canvas>
        <p>Puntuación: <span id="score">0</span></p>

        <!-- Controles táctiles con iconos personalizados -->
        <div class="controls">
            <div class="controls-row">
                <!-- Botón de rotar encima de izquierda y derecha -->
                <button id="rotateButton">
                    <img src="https://cdn-icons-png.flaticon.com/512/4509/4509959.png" alt="Rotate">
                </button>
            </div>
            <div class="controls-row">
                <!-- Botones de izquierda y derecha alineados -->
                <button id="leftButton">
                    <img src="https://cdn-icons-png.flaticon.com/512/4509/4509854.png" alt="Left">
                </button>
                <button id="rightButton">
                    <img src="https://cdn-icons-png.flaticon.com/512/4509/4509872.png" alt="Right">
                </button>
            </div>
            <div class="controls-row">
                <!-- Botón de bajar debajo de los tres -->
                <button id="downButton">
                    <img src="https://cdn-icons-png.flaticon.com/512/4509/4509824.png" alt="Down">
                </button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("tetris");
        const context = canvas.getContext("2d");
        context.scale(20, 20);

        const arena = createMatrix(10, 20);
        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            score: 0,
        };

        const colors = [
            null,
            '#FF0D72',
            '#0DC2FF',
            '#0DFF72',
            '#F538FF',
            '#FF8E0D',
            '#FFE138',
            '#3877FF',
        ];

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        function createPiece(type) {
            if (type === 'T') {
                return [
                    [0, 1, 0],
                    [1, 1, 1],
                    [0, 0, 0],
                ];
            } else if (type === 'O') {
                return [
                    [2, 2],
                    [2, 2],
                ];
            } else if (type === 'L') {
                return [
                    [0, 0, 3],
                    [3, 3, 3],
                    [0, 0, 0],
                ];
            } else if (type === 'J') {
                return [
                    [4, 0, 0],
                    [4, 4, 4],
                    [0, 0, 0],
                ];
            } else if (type === 'I') {
                return [
                    [0, 5, 0, 0],
                    [0, 5, 0, 0],
                    [0, 5, 0, 0],
                    [0, 5, 0, 0],
                ];
            } else if (type === 'S') {
                return [
                    [0, 6, 6],
                    [6, 6, 0],
                    [0, 0, 0],
                ];
            } else if (type === 'Z') {
                return [
                    [7, 7, 0],
                    [0, 7, 7],
                    [0, 0, 0],
                ];
            }
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = colors[value];

                        // Añadiendo estilos para fichas más bonitas
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);

                        context.strokeStyle = 'white';
                        context.lineWidth = 0.05;
                        context.strokeRect(x + offset.x, y + offset.y, 1, 1);

                        // Sombra
                        context.fillStyle = "rgba(0, 0, 0, 0.2)";
                        context.fillRect(x + offset.x + 0.05, y + offset.y + 0.05, 0.9, 0.9);
                    }
                });
            });
        }

        function draw() {
            context.fillStyle = "#000";
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                        (arena[y + o.y] &&
                        arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [
                        matrix[x][y],
                        matrix[y][x],
                    ] = [
                        matrix[y][x],
                        matrix[x][y],
                    ];
                }
            }

            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            }
        }

        function playerReset() {
            const pieces = 'TJLOSZI';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) -
                           (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
                player.score = 0;
                updateScore();
            }
        }

        function arenaSweep() {
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }

                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;

                player.score += 10;
            }
        }

        function updateScore() {
            document.getElementById('score').innerText = player.score;
        }

        let dropCounter = 0;
        let dropInterval = 1000;

        let lastTime = 0;
        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            requestAnimationFrame(update);
        }

        document.addEventListener('keydown', event => {
            if (event.keyCode === 37) {
                playerMove(-1);
            } else if (event.keyCode === 39) {
                playerMove(1);
            } else if (event.keyCode === 40) {
                playerDrop();
            } else if (event.keyCode === 38) {
                playerRotate(1);
            }
        });

        document.getElementById('leftButton').addEventListener('click', () => {
            playerMove(-1);
        });

        document.getElementById('rightButton').addEventListener('click', () => {
            playerMove(1);
        });

        document.getElementById('rotateButton').addEventListener('click', () => {
            playerRotate(1);
        });

        document.getElementById('downButton').addEventListener('click', () => {
            playerDrop();
        });

        // Evento para compartir enlace
        document.getElementById('shareIcon').addEventListener('click', () => {
            if (navigator.share) {
                navigator.share({
                    title: 'Tetris',
                    url: 'https://tuweb.com', // Cambia la URL de tu aplicación aquí
                }).catch(console.error);
            } else {
                const tempInput = document.createElement('input');
                tempInput.value = 'https://tuweb.com'; // Cambia la URL de tu aplicación aquí
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                alert('Enlace copiado correctamente');
            }
        });

        playerReset();
        updateScore();
        update();
    </script>
</body>
</html>
